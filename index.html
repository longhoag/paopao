<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <audio autoplay src="big.mp3">
    </audio>
    <div class="container">
        <div class="album">
            <div class="card">
                <img src="https://i.scdn.co/image/ab67616d0000b273b315e8bb7ef5e57e9a25bb0f" alt="">
            </div>
            <div class="outer">
                <div class="inner">
                    <img src="https://i.scdn.co/image/ab67616d0000b273b315e8bb7ef5e57e9a25bb0f" alt="">
                </div>
            </div>
        </div>
    </div>

    <div class="outerbox">
        <div class="box">
            <span style="--i:1;"><img src="demo/img1.jpg"></span>
            <span style="--i:2;"><img src="demo/img2.jpg"></span>
            <span style="--i:3;"><img src="demo/img3.jpg"></span>
            <span style="--i:4;"><img src="demo/img4.jpg"></span>
            <span style="--i:5;"><img src="demo/img5.jpg"></span>
            <span style="--i:6;"><img src="demo/img6.jpg"></span>
            <span style="--i:7;"><img src="demo/img7.jpg"></span>
            <span style="--i:8;"><img src="demo/img8.jpg"></span>


        </div>
    </div>

    <div class="neontext">

        <div class="static-text">
            <h2>I'm a</h2>
        </div>

    </div>

    <div class="typing-text">
        <div class="inner">
            <div class="static-text">I'm</div>
            <ul class="dynamic-text">
                <li><span>Something</span></li>
                <li><span>Anything</span></li>
                <li><span>A Thing</span></li>
                <li><span>Nothing</span></li>
               

            </ul>
        </div>
    </div>

</body>

</html>
